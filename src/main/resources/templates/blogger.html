    <title>博主信息</title>

<!--处理List，用th:each进行遍历-->
<form action="" th:each="blogger : ${list}">
    用户编号：<input name="id" th:value="${blogger.id}"><br>
    用户姓名：<input name="username" th:value="${blogger.getUsername()}"><br>
    登录密码：<input name="password" th:value="${blogger.getPassword()}">
</form>
